name: PHP-CS-Fixer

on:
  pull_request:

jobs:
  php-cs-fixer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --prefer-dist --working-dir=./src/tools/php-cs-fixer

      - name: PHP-CS-Fixer Dry Run
        run: ./src/tools/php-cs-fixer/vendor/bin/php-cs-fixer fix --config=./src/.php-cs-fixer.dist.php --verbose --dry-run . || true

      - name: PHP-CS-Fixer Version
        run: ./src/tools/php-cs-fixer/vendor/bin/php-cs-fixer fix --version . || true
